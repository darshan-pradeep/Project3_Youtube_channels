{% extends 'common.html' %}


{% block title %}
   All Comments
{% endblock title %}


{% block body %}
<table class="table table-success table-striped">
        <th>User Name</th>
        <th>Main Comment</th>
        <th>Replies</th> 
    
    {% for comment in comments %}
        <tr>
            <td>
                {{comment['parent_user_name']}}
            </td>

            <td>
                {{comment['parent_comment']}}        
            </td>

            <td>
                {{comment['replies']}}
            </td>

        </tr>
    {% endfor %}
</table>
    









{% endblock body %}
